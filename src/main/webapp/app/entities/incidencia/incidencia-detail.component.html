<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="incidencia">
            <h2><span jhiTranslate="mycarsApp.incidencia.detail.title">Incidencia</span> {{incidencia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mycarsApp.incidencia.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{incidencia.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="mycarsApp.incidencia.tipo">Tipo</span></dt>
                <dd>
                    <span>{{incidencia.tipo}}</span>
                </dd>
                <dt><span jhiTranslate="mycarsApp.incidencia.incidenciacoche">Incidenciacoche</span></dt>
                <dd>
                    <div *ngIf="incidencia.incidenciacoche">
                        <a [routerLink]="['/coche', incidencia.incidenciacoche?.id, 'view']">{{incidencia.incidenciacoche?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/incidencia', incidencia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
