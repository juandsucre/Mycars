<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-coche-heading" jhiTranslate="mycarsApp.coche.home.createOrEditLabel">Create or edit a Coche</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                    <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 35 }">
                        This field cannot be longer than 35 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.modelo" for="field_modelo">Modelo</label>
                    <input type="text" class="form-control" name="modelo" id="field_modelo"
                           formControlName="modelo"/>
                    <div *ngIf="editForm.get('modelo')!.invalid && (editForm.get('modelo')!.dirty || editForm.get('modelo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('modelo')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 35 }">
                        This field cannot be longer than 35 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.precio" for="field_precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="field_precio"
                           formControlName="precio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.vendido" for="field_vendido">Vendido</label>
                    <input type="checkbox" class="form-control" name="vendido" id="field_vendido" [(ngModel)]="coche.vendido"
                           formControlName="vendido"/>
                </div>
                <div  [hidden]="coche.vendido" class="form-group">
                    <label class="form-control-label" for="field_owner">Owner</label>
                    <input type="text" class="form-control" name="owner" id="field_owner"
                           formControlName="owner"/>
                </div>
                <div class="form-group" *ngIf="coche && !coche.vendido">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.fechaventa" for="field_fechaventa">Fecha de Venta</label>
                    <div class="input-group">
                        <input id="field_fechaventa" type="date" class="form-control" name="fechaventa" ngbDatepicker  #fechaventaDp="ngbDatepicker" formControlName="fechaventa"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaventaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
